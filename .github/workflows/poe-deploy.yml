name: "PoE frontend depoly"

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/proof-of-existence/**' # On updating poe frontend

jobs:
  build:
    name: Deploy Proof of Existence Frontend
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - run: |
         npm i && \
         npx lerna run build
        working-directory: ./frontend
      - uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--prod'
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID}}
          scope: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_POE}}
          working-directory: ./frontend/proof-of-existence/