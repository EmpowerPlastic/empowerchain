syntax = "proto3";
package empowerchain.plasticcredit;

option go_package = "github.com/empowerchain/empowerchain/x/plasticcredit/types";
import "empowerchain/plasticcredit/credit_amount.proto"; 
import "empowerchain/plasticcredit/proven_data.proto"; 

message CreditBatch {
  string batch_denom = 1; 
  uint64 project_id = 2; 
  CreditAmount total_amount = 3; 
  repeated ProvenData credit_data = 4; 
  repeated ProvenData additional_data = 5; 
  
}

